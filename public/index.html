
<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8">
  <title>Hortlaklı Köy</title>
  <style>
    body { font-family: sans-serif; text-align: center; background: #f8f8f8; }
    .avatar { width: 100px; margin: 10px; cursor: pointer; border-radius: 12px; }
    #defenseInfo { display: none; padding: 20px; border: 2px solid red; background: #fff; margin: 20px auto; width: 50%; }
  </style>
</head>
<body>
  <h1>Hortlaklı Köy</h1>

  <div id="login">
    <input type="text" id="nickname" placeholder="Takma ad">
    <button onclick="continueToLobbyOptions()">Devam</button>
  </div>

  <div id="lobbyOptions" style="display:none;">
    <input type="text" id="lobbyName" placeholder="Lobi adı">
    <button onclick="createLobby()">Lobi Oluştur</button>
    <div id="lobbyListContainer"></div>
  </div>

  <div id="defenseInfo"></div>

  <script src="https://cdn.socket.io/4.4.1/socket.io.min.js"></script>
  <script src="script.js"></script>
</body>
</html>
